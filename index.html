<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css">
  <meta charset="utf-8">
  <title>Apple-slide</title>
</head>
<body>
  <div class="slide">
    <div id="slide-images" class="slide-images">
      <img src="images/iphone.jpg" alt="第一张" />
      <img src="images/ipad.jpg" alt="第二张" />
      <img src="images/iwatch.jpg" alt="第三张" />
      <img src="images/macbook.jpg" alt="第四张" />
      <img src="images/imac.jpg" alt="第五张" />
    </div>
    <span id="buttons" class="buttons">

      <span class="active"><img src="images/iphone_s.png" alt="2" /></span>
      <span><img src="images/ipad_s.png" alt="3" /></span>
      <span><img src="images/iwatch_s.png" alt="4" /></span>
      <span><img src="images/macbook_s.png" alt="5" /></span>
      <span><img src="images/imac_s.png" alt="1" /></span>
    </span>
  </div>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
